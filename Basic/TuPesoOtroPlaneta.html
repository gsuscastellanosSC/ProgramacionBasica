<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
      var peso = parseInt(prompt("¿Cúal es tú peso?"));
      var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte. \n2 es jupiter."));
      var p="Planeta";
      var g_tiera = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta==1){
        peso_final = peso * g_marte / g_tiera;
        p = "marte";
      }else if (planeta==2) {
        peso_final = peso * g_jupiter / g_tiera;
        p = "jupiter";
      }else {
        peso_final=11111111111111;
        p = "Kripton";
      }
      peso_final = parseInt(peso_final);
      document.write("Tú peso en <strong>"+ p + "</strong> es: <strong>" +  peso_final + " kilos</strong>");
    </script>
  </body>
</html>
